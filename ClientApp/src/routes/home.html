<template>
  <hello name.bind="name"></hello>
  <button click.delegate="getWeather()"
          class="btn btn-primary">Get Updates</button>
  <table class="table" if.bind="!!forecasts">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Temperatura C</th>
        <th scope="col">Summary</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="item of forecasts">
        <th scope="row">${item.temperatureC}</th>
        <th scope="row">${item.summary}</th>
      </tr>
    </tbody>
  </table>
</template>

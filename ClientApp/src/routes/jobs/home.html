<template>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-8">
              <a route-href="route: create"
                 class="btn">
                <i class="fa fa-plus"></i> New</a>
            </div>
            <div class="col-md-4">
              <search search.call="search($event)"
                      clear.call="clear()"></search>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Job Title</th>
        <th scope="col">Job Description</th>
        <th scope="col">Company Name</th>
        <th scope="col">Company Address</th>
        <th scope="col">Work Schedule</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="job of jobs">
        <td>${job.id}</td>
        <td>
          <a route-href="route: details; params.bind:{id: job.id}"
            class="${$index==0 ? 'active': ''}">
           ${job.jobTitle}
          </a>
        </td>
        <td>
          ${job.jobDescription}
        </td>
        <td>
         ${job.companyName}
        </td>
        <td>
        ${job.workPlaceAddress}
        </td>
        <td>
          ${job.workSchedule}
          </td>
        <td><button type="button" class="btn btn-danger" click.trigger="delete(job.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <div if.bind="!jobs">
    No Recruiters
  </div>
</template>

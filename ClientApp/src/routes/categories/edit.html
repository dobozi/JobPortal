<template>
  <form>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input type="text"
               class="form-control"
               placeholder="Name"
               value.bind="category.name">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Description</label>
      <div class="col-sm-8">
        <textarea class="form-control"
                  placeholder="Description"
                  value.bind="category.description">
                              </textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4">Checkbox</div>
      <div class="col-sm-6">
        <div class="form-check">
          <input class="form-check-input"
                 type="checkbox"
                 checked.bind="category.enabled" />
          <label class="form-check-label">
            Enabled
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button click.delegate="save()"
                class="btn btn-primary">Save</button>
        <button class="btn btn-info"
                click.delegate="back()">Cancel</button>
      </div>
    </div>
  </form>
</template>

  <section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-lg-6">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam suscipit sapiente at amet dicta. Eius, officiis
          distinctio. Provident exercitationem, fuga id ratione, cumque, dolores repellendus iste harum repudiandae

          ipsa.

               class="btn btn-primary my-2">

        </div>
      </div>
    </div>
  </section>

              </h5>
              <h6 class="card-subtitle mb-2 text-muted"> ${category.created}</h6>
              <p class="card-text">${category.description}</p>
              <a route-href="route: details; params.bind:{id: category.id}"
                 class="card-link">
                View
              </a>
              <a route-href="route: edit; params.bind:{id: category.id}"
                 class="card-link">
                Edit

<template>
  <ul if.bind="controller.errors">
    <li repeat.for="error of controller.errors"
        show.bind="false">
      ${parseError(error)}
    </li>
  </ul>
  <form>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input type="text"
               class="form-control ${nameValid? nameValid.show ? 'border-danger': 'border-success' : ''}"
               placeholder="Name"
               value.bind="name & validate">
        <span class="text-danger">${nameValid.message}<span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Description</label>
      <div class="col-sm-8">
        <textarea class="form-control ${descriptionValid ? descriptionValid.show ?'border-danger': 'border-success':''}"
                  placeholder="Description"
                  value.bind="description & validate">
                  </textarea>
        <span class="text-danger">${descriptionValid.message}<span>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4">Checkbox</div>
      <div class="col-sm-6">
        <div class="form-check">
          <input class="form-check-input"
                 type="checkbox"
                 checked.bind="enabled" />
          <label class="form-check-label">
            Enabled
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button click.delegate="create()"
                class="btn btn-primary">Create</button>
      </div>
    </div>
  </form>
</template>
